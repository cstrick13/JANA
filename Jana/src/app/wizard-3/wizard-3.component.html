<div class="wizard-step">
  <h2>Letâ€™s Get Acquainted</h2>
  <p class="subtext">What should I call you?</p>

  <!-- Bind userName with two-way data binding -->
  <input
    type="text"
    placeholder="Enter your name"
    class="input-field"
    [(ngModel)]="userName"
  />

  <p class="subtext">What should the command word be?</p>

  <!-- Bind commandWord with two-way data binding -->
  <input
    type="text"
    placeholder="Enter command word"
    class="input-field"
    [(ngModel)]="commandWord"
  />

  <div class="wizard-navigation">
    <!-- Call onFinish() instead of direct routerLink -->
    <button class="next-btn" (click)="onFinish()">Finish</button>
  </div>
</div>
