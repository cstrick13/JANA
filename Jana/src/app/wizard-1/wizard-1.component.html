<!-- step1.component.html -->
<div class="wizard-step">
  <h2>Step 1</h2>
  <p>Welcome to the installation wizard! Please proceed to configure your setup.</p>

  <!-- Configuration Fields -->
  <div class="wizard-config">
    <div class="form-group">
      <label for="output-path">Output Path</label>
      <!-- Use two-way binding [(ngModel)] to track user input -->
      <input 
        type="text" 
        id="output-path" 
        placeholder="e.g., /usr/local/bin"
        [(ngModel)]="outputPath"
      />
    </div>
    <div class="form-group">
      <label for="terminal-path">Terminal Path</label>
      <input 
        type="text" 
        id="terminal-path" 
        placeholder="e.g., /bin/zsh"
        [(ngModel)]="terminalPath"
      />
    </div>
  </div>

  <!-- Navigation -->
  <div class="wizard-navigation">
    <button (click)="onNext()">Next âž¡</button>
  </div>
</div>
