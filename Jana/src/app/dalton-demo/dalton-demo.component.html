<div class="container">
	<h1 class="title">Audio Transcription Test</h1>
	<p class="subtitle">Press the button to record your voice:</p>

	<button (click)="toggleVoiceRecord()">{{ recording ? 'Stop Recording' : 'Push to Record' }}</button>

	<p id="status">{{ statusMessage }}</p>

	<h3>Transcription:</h3>
	<textarea [(ngModel)]="transcription" rows="4" cols="50" readonly></textarea>
</div>
