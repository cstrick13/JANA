<div class="container">
  <div class="content">
    <h1 class="title">Audio Transcription Test</h1>
    <p class="subtitle">Select an audio file to transcribe:</p>

    <label class="file-upload">
      <input type="file" accept="audio/*" (change)="handleFileInput($event)" />
      <span>Choose File</span>
    </label>
    <span class="file-info" *ngIf="file">{{ file.name }}</span>

    <button class="transcribe-button" (click)="submitFile()" [disabled]="!file">
      Transcribe
    </button>

    <div *ngIf="isLoading" class="loading">
      <p>Processing your audio file...</p>
    </div>

    <div *ngIf="transcription && !isLoading" class="result">
      <h3>Transcription:</h3>
      <p>{{ transcription }}</p>
    </div>
  </div>
</div>
