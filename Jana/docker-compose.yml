services:
  jana:
    container_name: jana
    network_mode: host
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./jana-agents:/app
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_APP=app.py
      - FLASK_ENV=development
    stdin_open: true
    tty: true

  python_server:
    container_name: python_server
    build:
      context: ./server/server
      dockerfile: ./server/dockerpserv
    ports:
      - "5050:5050"
    volumes:
      - ./server:/app
    restart: always
    depends_on:
      - jana
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true